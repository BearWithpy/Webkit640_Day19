    <body>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io()
            socket.on("news", function (data) {
                console.log(data)

                socket.emit("Hello", "Hello Server!")
            })

            socket.on("this", function (data) {
                console.log(data.will)
            })

            // 객체로 emit
            // socket.emit("private message", { from: "ME", msg: "Thanks a lot" })

            socket.emit("private message", "ME", "Thanks a lot")
        </script>
